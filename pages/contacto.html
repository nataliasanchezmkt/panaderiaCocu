<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Natalia Sanchez" />
    <meta name="description" content="panaderia" />
    <meta
      name="keywords"
      content="panaderia, cocu, facturas, sanguches, brownie, pan,tortas, tartas, dulce, salado"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/9464bef0b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <!-- Comienza el navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de cocu "
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main  -->
    <main >
      <section >
        <h1 class="display-2 fw-lighter text-center">Contactanos</h1>
        <hr />
        <article class="row container">
          <div class="col-sm-12 col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  maxlength="50"
                  minlength="3"
                />
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input
                  type="email"
                  id="mail"
                  class="form-control"
                  required
                  maxlength="60"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea
                  id="consulta"
                  rows="4"
                  class="form-control"
                  placeholder="Escriba su mensaje aqui..."
                  required
                  minlength="5"
                  maxlength="250"
                ></textarea>
              </div>

              <button class="btn btn-warning" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 mb-3">
            <iframe
              class="w-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102220299915!2d-65.20939048495666!3d-26.83670088316041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1630333061352!5m2!1ses!2sar"
              height="450"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </article>
      </section>
    </main>

    <!-- comienza el footer -->

    <footer class="bg-dark text-light p-5 mt-5">
      <section class="row">
        <article class="col-sm-12 col-md-4 centrar">
          <div>
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de cocu panaderia"
              class="w-50 text-center"
            />
          </div>
        </article>
        <article class="col-sm-12 col-md-4 mt-5">
          <ul class="list-unstyled">
            <h5>Horarios de atencion:</h5>
            <li class="mt-3 fw-lighter lw-1">Lunes a viernes: 8am-16pm.</li>
            <li class="fw-lighter lw-1">
              Sabados, domingos y feriados: 9am-14pm.
            </li>
          </ul>
        </article>
        <article class="col-sm-12 col-md-4 mt-5">
          <h5>Seguinos en nuestras redes:</h5>
          <div class="mt-3 centrar">
            <i class="fab fa-facebook-square fa-2x text-light mx-1"></i>
            <i class="fab fa-twitter-square fa-2x text-light mx-1"></i>
            <i class="fab fa-instagram-square fa-2x text-light mx-1"></i>
          </div>
        </article>
      </section>
    </footer>
  </body>
  <script src="../js/bootstrap.min.js"></script>
</html>
